<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel = "stylesheet" href="css.css">
</head>
<body>

<div class="modal-content">
    <div class="container">
        <h1>Форма регистрации</h1>
        <div>
            <div>Name</div>
            <input type="text" placeholder="Введите ваше имя "  id="name" required>
        </div>

        <div>
            <div>Surname</div>

            <input type="text" placeholder="Введите вашу фамилию " id="surname" required>
        </div>

        <div>
            <div>Mail</div>
            <input type="text" placeholder="Введите вашу почту"  id="mail" required>
        </div>

        <div>
            <div>Login</div>
            <input type="password" placeholder="Введите логин"  id="login" required>
        </div>


        <div>
            <div>Password</div>
            <input type="password" placeholder="Введите пароль" id="password" required>
        </div>


        <div class="clearfix">
            <button type="submit" class="signup" ID="registrationBtn">Регистрация</button>
        </div>
    </div>
</div>
</body>
</html>
